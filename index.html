<!doctype html>
<html>
<head>
<meta name="viewport" content="width=480px,target-densitydpi=device-dpi,user-scalable=no;" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>霸王餐</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="index">
  <div class="title"></div>
  <div class="mouth"><div class="begin"></div></div>
</section>
<section class="tooth">
  <div class="tooth_up"></div>
  <div class="tooth_down"></div>
</section>
<section class="game">
  <div class="minute"><span class="number n3"></span><span class="number n0"></span></div>
  <div class="mark"><div class="red"></div></div>
  <div class="mouth">
    <div class="mark"></div>
    <div class="close"></div>
  </div>
</section>
<section class="bombRed"></section>
<section class="time text"></section>
<section class="finish">
  <div class="finish2"></div>
  <div class="mark"></div>
  <div class="beat"></div>
  <div class="detail"></div>
  <div class="invate"></div>
  <div class="replay"></div>
</section>
<section class="detail"><div class="back"></div></section>
<section class="invate"></section>
<audio src="img/game.mp3" preload="auto" id="audio_game"></audio>
<audio src="img/bomb.mp3" preload="auto" id="audio_bomb"></audio>
<script src="js/zepto.js"></script>
<script src="js/index.js"></script>
</body>
</html>
